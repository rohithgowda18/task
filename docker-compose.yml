version: "3.8"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
    environment:
      MONGO_URI: mongodb://mongo:27017/todo-app
      PORT: 5000
      # Set to true to allow in-memory fallback if Mongo is down
      ALLOW_INMEMORY_MONGO: "false"
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
